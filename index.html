<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" lang="ru"
    content="Анастасия Фитисова; https://github.com/AnastasiyaFitisova; Email:anastasiya.fitisova@yandex.ru">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
  <script defer src="./scripts/cards.js"></script>
  <script defer src="./scripts/index.js"></script>
</head>

<body>
  <div class="page">

    <header class="header">
      <img class="header__logo" src="./images/header/Mesto-logo.svg" alt="логотип страницы">
    </header>

    <main class="content">

      <section class="profile">
        <img class="profile__avatar" src="./images/profile/profile-avatar.jpg"
          alt="фото профиля, в данном примере - Жака Ив Кусто">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__set-button" aria-label="Редактировать профиль" type="button"></button>
          <p class="profile__position">Исследователь океана</p>
        </div>
        <button class="profile__add-button" aria-label="Добавить место" type="button"></button>
      </section>
      
      <section class="elements">
        <ul class="elements__cardholder">
        </ul>
      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&#169; 2022 Mesto Russia</p>
    </footer>

    <div class="popup popup_correct-info">
      <div class="popup__content">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form">
          <input type="text" class="popup__input-name" name="profile-name">
          <input type="text" class="popup__input-position" name="position">
          <button type="submit" class="popup__submit-button" aria-label="Сохранить данные профиля">Сохранить</button>
          <button type="button" class="popup__close-button" aria-label="Закрыть форму редактирования"></button>
        </form>
      </div>
    </div>

    <div class="popup popup_add-card">
      <div class="popup__content popup__content_add-card">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form">
          <input type="text" class="popup__input-place" name="place-name" placeholder="Название">
          <input type="url" class="popup__input-link" name="image-link" placeholder="Ссылка на картинку">
          <button type="submit" class="popup__submit-button" aria-label="Создать новую карточку">Создать</button>
          <button type="button" class="popup__close-button" aria-label="Закрыть форму"></button>
        </form>
      </div>
    </div>

    <div class="popup popup_img-view">
      <div class="popup__container">
        <img class="popup__image" src="#" alt="">
        <p class="popup__place-description"></p>
        <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
      </div>
    </div>

  </div>

  <template class="template">
    <li class="card">
      <img class="card__image" src="#" alt="">
      <div class="card__description">
        <h2 class="card__subtitle"></h2>
        <button class="card__like-button" aria-label="Поставить лайк" type="button"></button>
      </div>
      <button class="card__del-button" aria-label="Удалить карточку" type="button"></button>
    </li>
  </template>

</body>

</html>
