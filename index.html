<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="author" lang="ru" content="Анастасия Фитисова; https://github.com/AnastasiyaFitisova; Email:anastasiya.fitisova@yandex.ru"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img class="header__logo" src="e1792cd1bf55c68d1538.svg" alt="логотип страницы"></header><main class="content"><section class="profile"><div class="profile__avatar-section"><img class="profile__avatar" src="#" alt="фото профиля"><div class="profile__overlay"></div></div><div class="profile__info"><div class="profile__container"><h1 class="profile__name"></h1><button class="profile__set-button" aria-label="Редактировать профиль" type="button"></button></div><p class="profile__position"></p></div><button class="profile__add-button" aria-label="Добавить место" type="button"></button></section><section class="elements"><ul class="elements__cardholder"></ul></section></main><footer class="footer"><p class="footer__copyright">&#169; 2022 Mesto Russia</p></footer><div class="popup popup_correct-info"><div class="popup__content"><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form" novalidate><div class="popup__input-content"><input class="popup__input popup__input_type_name" id="input-name" name="profilename" required minlength="2" maxlength="40"> <span class="popup__error" id="input-name-error"></span></div><div class="popup__input-content"><input class="popup__input popup__input_type_position" id="input-position" name="position" required minlength="2" maxlength="200"> <span class="popup__error" id="input-position-error"></span></div><button type="submit" class="popup__submit-button" aria-label="Сохранить данные профиля">Сохранить</button> <button type="button" class="popup__close-button" aria-label="Закрыть форму редактирования"></button></form></div></div><div class="popup popup_add-card"><div class="popup__content popup__content_add-card"><h2 class="popup__title">Новое место</h2><form class="popup__form" novalidate><div class="popup__input-content"><input class="popup__input popup__input_type_place" id="input-place" name="placename" placeholder="Название" required minlength="2" maxlength="30"> <span class="popup__error" id="input-place-error"></span></div><div class="popup__input-content"><input class="popup__input popup__input_type_link" id="input-link" type="url" name="imagelink" placeholder="Ссылка на картинку" required> <span class="popup__error" id="input-link-error"></span></div><button type="submit" class="popup__submit-button" aria-label="Создать новую карточку">Создать</button> <button type="button" class="popup__close-button" aria-label="Закрыть форму"></button></form></div></div><div class="popup popup_img-view"><div class="popup__container"><img class="popup__image" src="#" alt=""><p class="popup__place-description"></p><button type="button" class="popup__close-button" aria-label="Закрыть"></button></div></div><div class="popup popup_card-del"><div class="popup__content"><form class="popup__form" novalidate><h2 class="popup__title popup__title_card-del">Вы уверены?</h2><button type="submit" class="popup__submit-button popup__submit-button_card-del" aria-label="Подтверждение удаления">Да</button> <button type="button" class="popup__close-button" aria-label="Закрыть форму"></button></form></div></div><div class="popup popup_change-avatar"><div class="popup__content popup_change-avatar"><h2 class="popup__title">Обновить аватар</h2><form class="popup__form" novalidate><div class="popup__input-content"><input class="popup__input popup__input_type_link" id="input-link" type="url" name="photolink" placeholder="Ссылка на изображение" required> <span class="popup__error" id="input-link-error"></span></div><button type="submit" class="popup__submit-button" aria-label="Сохранить изменение фото">Сохранить</button> <button type="button" class="popup__close-button" aria-label="Закрыть форму"></button></form></div></div></div><template class="template"><li class="card"><img class="card__image" src="#" alt=""><div class="card__description"><h2 class="card__subtitle"></h2><div class="card__like-section"><button class="card__like-button" aria-label="Поставить лайк" type="button"></button><p class="card__like-counter"></p></div></div><button class="card__del-button" aria-label="Удалить карточку" type="button"></button></li></template></body></html>
