<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" lang="ru" content="Анастасия Фитисова; https://github.com/AnastasiyaFitisova; Email:anastasiya.fitisova@yandex.ru">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body>
    <div class="page">

        <header class="header">
            <img class="header__logo" src="./images/header/Vector.svg" alt="логотип страницы">
        </header>

        <main class="content">

            <section class="profile">
                <img class="profile__avatar" src="./images/profile/image.jpg" alt="фото профиля, в данном примере - Жака Ив Кусто">
                <div class="profile__info">
                    <p class="profile__name">Жак-Ив Кусто</p>
                    <button class="profile__set-button"></button>
                    <p class="profile__position">Исследователь океана</p>
                </div>
                <button class="profile__add-button"></button>
            </section>

            <section class="elements">
                <ul class="elements__cardholder">
                    <li class="card">
                        <img class="card__image" src="./images/elements/kirill-pershin-1088404-unsplash.jpg" alt="старинная церковь">
                        <div class="card__description">
                            <p class="card__subtitle">Карачаевск</p>
                            <button class="card__like-button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img class="card__image" src="./images/elements/kirill-pershin-1404681-unsplash.jpg" alt="Эльбрус на восходе">
                        <div class="card__description">
                            <p class="card__subtitle">Гора Эльбрус</p>
                            <button class="card__like-button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img class="card__image" src="./images/elements/kirill-pershin-1556355-unsplash.jpg" alt="вершины Домбая">
                        <div class="card__description">
                            <p class="card__subtitle">Домбай</p>
                            <button class="card__like-button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img class="card__image" src="./images/elements/kirill-pershin-1404681-unsplash.jpg" alt="Эльбрус на восходе">
                        <div class="card__description">
                            <p class="card__subtitle">Гора Эльбрус</p>
                            <button class="card__like-button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img class="card__image" src="./images/elements/kirill-pershin-1556355-unsplash.jpg" alt="вершины Домбая">
                        <div class="card__description">
                            <p class="card__subtitle">Домбай</p>
                            <button class="card__like-button"></button>
                        </div>
                    </li>
                    <li class="card">
                        <img class="card__image" src="./images/elements/kirill-pershin-1088404-unsplash.jpg" alt="старинная церковь">
                        <div class="card__description">
                            <p class="card__subtitle">Карачаево-Черкесия</p>
                            <button class="card__like-button"></button>
                        </div>
                    </li>
                </ul>
            </section>

        </main>

        <footer class="footer">
            <p class="footer__copyright">&#169; 2022 Mesto Russia</p>
        </footer>

        <div class="popup">
            <div class="popup__content">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form">
                    <input type="text" class="popup__input-name" placeholder="name">
                    <input type="text" class="popup__input-position" placeholder="position">
                    <button type="submit" class="popup__submit-button">Сохранить</button>
                    <button class="popup__close-button" type="button"></button>
                </form>
            </div>
        </div>

    </div>
    
    <script src="./scripts/index.js"></script>

</body>

</html>
